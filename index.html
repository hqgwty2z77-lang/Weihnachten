<style>

    .calendar {

    }

    /* T√ºrdesign */
    .door {

        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        color: gold;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s, background 0.2s;
    }

    .door:hover {
        transform: scale(1.05);
        background: #a00000;
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    #popupContent {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 85%;
        max-width: 350px;
        text-align: left;
        font-size: 1.1rem;
        color: black;
        max-height: 70vh;
        overflow-y: auto;
        line-height: 1.4;
    }

    #closeBtn {
        margin-top: 15px;
        padding: 8px 15px;
        background: #8b0000;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #closeBtn:hover {
        background: #a00000;
    }

    /* Handy-Anpassung */
    @media (max-width: 600px) {
        .door {
            height: 110px;
            font-size: 1.8rem;
        }
        h1 {
            font-size: 2rem;
        }
    }
</style>
</head>
