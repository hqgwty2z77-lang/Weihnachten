<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventskalender</title>

<style>
    body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 20px;
        color: white;
        text-align: center;
    }

    h1 {
        text-shadow: 2px 2px 4px black;
        margin-bottom: 20px;
        font-size: 2.5rem;
    }

    /* Flexibles Grid für Handy & PC */
    .calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 15px;
        max-width: 600px;
        margin: 0 auto;
    }

    /* Türdesign */
    .door {
        background: #8b0000;
        border: 3px solid #5a0000;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        color: gold;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s, background 0.2s;
    }

    .door:hover {
        transform: scale(1.05);
        background: #a00000;
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    #popupContent {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 85%;
        max-width: 350px;
        text-align: left;
        font-size: 1.1rem;
        color: black;
        max-height: 70vh;
        overflow-y: auto;
        line-height: 1.4;
    }

    #closeBtn {
        margin-top: 15px;
        padding: 8px 15px;
        background: #8b0000;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #closeBtn:hover {
        background: #a00000;
    }

    /* Handy-Anpassung */
    @media (max-width: 600px) {
        .door {
            height: 110px;
            font-size: 1.8rem;
        }
        h1 {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>

<h1>Cathapa's Adventskalender</h1>

<div class="calendar" id="calendar"></div>

<!-- Popup -->
<div id="popup">
    <div id="popupContent">

    11:"Guten Morgen, Mittag oder Abend. Heute darfst du ein Geschenk aus der Geschenketasche nehmen. Bussi! <br><br>Weihnachtsgeschichte vom 11.12.: <br>Das kleine Geschenk träumt gross <br> <br> «So pass doch auf. Du hast beinahe meine Goldma- sche zerdrückt!» schimpft ein zartes Stimmchen. Ein anderes jammert: «Aua! Schubs nicht so – mein Glitzerpapier zerknittert sonst!» In der Dunkelheit herrscht ein ordentliches Chaos – es raschelt und knistert und bimmelt. Alle Geschenke sind aufge- regt und rempeln sich gegenseitig im muffigen Sack an. Heute wollen sie sich von ihrer besten Seite zeigen. Es ist schliesslich Heiligabend.<br>Vorsichtig zupfe ich mein schmales rotes Band zurecht. Für welche Familie ich wohl ausgewählt werde? Unsicher mustere ich meine Verpackung. Nur ein einfaches dunkelgrünes Papier und diese rote Schleife. Damit werde ich dem Weihnachtsmann ja wohl nicht ins Auge fallen. Aber da! Ein Lichtschein fällt auf uns herab und eine, vom Alter gezeichne- te Hand greift zielsicher in den Sack hinein... Und packt ein anderes Geschenk. Ich stosse meinen angehaltenen Atem aus. Du kommst auch dran, tröste ich mich. Die Nacht ist noch jung und ganz viele Kinder warten auf ihre Geschenke. Mit einem Ruck hebt der Schlitten wieder ab und wir sind in der Luft. Aufgeregt wippe ich vor und zurück. Werde ich beim nächsten Mal ausgewählt? Ich luge vorsichtig umher. Hier und dort sieht man es golden und silbern aufglänzen. Die einen Geschenke tragen auch Glocken, die hell bimmeln, andere wiederum lustige Kringelschlaufen. Eingeschüchtert schiebe ich mich einige Zentimeter zurück.<br>«He! Gib sofort mein Geschenkband frei, du Trampeltier. Nur weil du nicht so hinreissend verpackt bist wie ich, heisst das nicht, dass du mir meine Schlaufen kaputt machen musst.» knurrt plötzlich eine Stimme hinter mir. Erschreckt schaue ich mich um. Oh nein. Da bin ich wirklich auf eines anderen Geschenkes Schlaufe getreten. «Entschuldigung», wispere ich und schiebe mich wieder an meinenursprünglichen Platz zurück. Gerade öffnet sich der Sack von Neuem. Die Hand des Weihnachtsmannes kommt auf mich zu. Vielleicht..? Seine Finger streifen mich, verharren jedoch nicht. Hinter mir ergreifen sie das Geschenk mit den schönen Schlaufen. Ich seufze. Wie gerne auch ich unter einem Weihnachtsbaum liegen würde! <br>Und erst die Freude auf den Kindergesichtern sehen, wenn sie mich erblicken. Das muss das beste Gefühl auf der ganzen Welt sein. Als wir wieder abheben, beobachte ich durch eine lose Masche im Sack das Dorf, welches unter uns immer kleiner wird. Die hell erleuchteten Fenster funkeln in der Winternacht. Fast scheint es, als zwinkern sie mir zu. Ich fasse wieder Hoffnung – bald wird der Weihnachtsmann auch mich bemerken und an eine Familie verschenken. Doch fliegen wir weiter durch diese klare Nacht, ohne dass mich der Weihnachtsmann auswählt. Warum möchte er mich nicht? Hat er mich etwa vergessen? Oder bin ich vielleicht einfach nicht hübsch genug? Je leerer der Sack wird, desto kleiner fühle ich mich. Alle Geschenke um mich herum werden irgendwann vom Weihnachtsmann ausgewählt und herausgehoben. Schliesslich bleibe ich alleine in der Finsternis dieses riesigen Sackes zurück. Totenstille herrscht. Zwei dicke Tränen kullern mir über meine Wangen und durchnässen das dunkelgrüne Geschenkpapier. Es ist mir egal. Ich war wohl wirklich nicht eindrucksvoll genug, damit mich der Weihnachtsmann auswählt. Traurig ziehe ich mich in hinterste Ecke zurück und vergrabe mich unter der Jute.<br>Unerwartet erhellt ein Lichtschein die Dunkelheit. Die vertraute Hand tastet verwirrt den leeren Sack ab. Dann ist sie schnell wieder weg. Dafür wird nun der Sack weit aufgerissen und ein faltiges Gesicht mit freundlichen Augen erscheint in der Öffnung. «Nanu, kleines Geschenk? Warum hast du dich so weit hinten versteckt?», brummt der Weihnachtsmann. «Willst du nicht zu deinem Kind gehen? Sein Weihnachten wird ansonsten ins Wasser fallen.» Ganz sanft hebt mich der alte Mann aus dem Sack hervor. Im klaren Licht der Sterne mustert er mich. «Ach kleines Geschenk. Ich habe dich nicht vergessen! Schliesslich habe ich dich gemacht und weiss um deinen Wert. Du bist für jemand ganz Besonderen bestimmt und wirst ihm das beste Geschenk sein.» meint der Weihnachtsmann und trocknet vorsichtig meine Tränen ab. Ich staune nur.<br>Der Weihnachtsmann klemmt mich behutsam unter seinen Arm und klettert aufs Dach eines winzigen Häuschens. Von dort geht es weiter zum Schornstein. Gespannt blicke ich mich um. Jetzt ist es also wirklich soweit! Mit einer eleganten Bewegung, die ich diesem alten Mann gar nicht zugetraut hätte, schlänget sich der Weihnachtsmann durch den Kamin hinab ins Wohnzimmer. Dort legt er mich unter einem kleinen Tannenbaum ab. «So kleines Geschenk. Hier lasse ich dich alleine zurück. Denk immer daran: Es kommt nicht darauf an, wie fest deine Papier glänzt oder wie viele Kringel dein Geschenkband hat. Mit deiner Einzigartigkeit wirst du diesen kleinen Jungen sehr glücklich machen. Und das ist das Wichtigste an Weihnachten. Nämlich das Licht und die Liebe zu teilen!»<br>Mit diesen Worten streicht mir der Weihnachtsmann noch einmal leicht über mein schmales rotes Band und verschwindet dann im Kamin. Wie er genau wieder raufkommt? Das würde ich auch gerne wissen. Aber ich schliesse glücklich meine Augen und freue mich auf den Moment, wenn ich ein Strahlen auf das Gesicht des Jungen zaubern kann.<br>Lautes Getöse weckt mich am nächsten Morgen. «Mama, Papa! Schaut der Weihnachtsmann war hier. Und er hat mir ein wunderschönes Geschenk gebracht.» ruft eine junge Stimme freudig aus. Kleine Hände fahren vorsichtig über mein dunkelgrünes Papier. «Kann ich es jetzt öffnen? Kann ich?» Die Eltern müssen genickt haben, denn nun fühle ich, wie mein rotes Band gelöst wird. Es ist so weit. Ich blinzle geschwind zwischen den Wimpern hervor. Ein rundliches Jungengesicht mit zerzaustem Haar sitzt vor mir. Seine Augen glänzen. Das breite Lächeln reicht bis an die Ohren. Vor Aufregung zittern seine Hände, als der Junge mich sorgfältig auspackt. Endlich erfülle ich meine Bestimmung. Ich spüre Licht und Freude in mir aufsteigen – genauso habe ich mir Weihnachten immer erträumt.",
