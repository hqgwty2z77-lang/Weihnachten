<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<title>Adventskalender</title>

<style>
    body {
        font-family: "Georgia", serif;
        margin: 0;
        padding: 20px;
        color: white;
        text-align: center;
    }

    h1 {
        text-shadow: 2px 2px 4px black;
        margin-bottom: 20px;
        font-size: 2.5rem;
    }

    /* Flexibles Grid für Handy & PC */
    .calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 15px;
        max-width: 600px;
        margin: 0 auto;
    }

    /* Türdesign */
    .door {
        background: #8b0000;
        border: 3px solid #5a0000;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        color: gold;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s, background 0.2s;
    }

    .door:hover {
        transform: scale(1.05);
        background: #a00000;
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }

    #popupContent {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 85%;
        max-width: 350px;
        text-align: left;
        font-size: 1.1rem;
        color: black;
        max-height: 70vh;
        overflow-y: auto;
        line-height: 1.4;
    }

    #closeBtn {
        margin-top: 15px;
        padding: 8px 15px;
        background: #8b0000;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #closeBtn:hover {
        background: #a00000;
    }

    /* Handy-Anpassung */
    @media (max-width: 600px) {
        .door {
            height: 110px;
            font-size: 1.8rem;
        }
        h1 {
            font-size: 2rem;
        }
    }
</style>
</head>

hr pflichtbewusst. Was sollte falsch daran sein?» <br>«Aah, war wohl kein so reicher Mann, dieser Lessing?» Otrembas nächste überflüssige Frage. «Hast du einen Freund?» Diese Engelsfrau wollte aber auch alles wissen! «Ja ... äh, das heisst ... eher nein.» «Kennst du andere Menschen?» «Ja, da kenn ich echt viele.» Feddersen hätte sich gewünscht, seine Aussage würde überzeugender klingen. Aber so, wie ihn Angela ansah … «Nein Ferdi. Ich meine wirklich ‹kennen›.» «Was meinen Sie, ach was soll’s, was meinst du damit genau?» <br>«Jemand, der dich braucht und dich einfach gerne hat. Der dich aus deinen Gedanken holen kann und auch in stürmischen Zeiten zu dir steht. Man entdeckt sie leider nicht immer einfach so. Ihre Stärken sind ihre Treue und Zuverlässigkeit. Sie sind da, wenn man sie braucht. Glaube mir Ferdi, Zahlen sind sinnvoll und gehören zu deinem Job. Aber bloss solange sie dir nicht das Zentrale des Lebens wegnehmen. Menschen können ohne Zahlen leben. Aber Menschen können nicht ohne Menschen leben!» <br>«Mich braucht eigentlich niemand und niemand hat mich gern», erwiderte Feddersen trotzig. Angela Roswitha Johanna sah ihrem Gegenüber zwinkernd in die Augen und sagte: «Aah?» – und dann war sie weg. «Aah», hörte sich Feddersen sagen. <br>Völlig verdutzt schaute er sich im Bus um. Nur er und Otremba waren da. Die 50 Euro und etwas mehr waren weit, weit weg. Fast unhörbar flüsterte er: «Aah ...» «Aah! Scheint ein gutes Theater zu sein, könnte direkt von mir stammen.» Otremba grinste in den Rückspiegel. «Wissen Sie was, Herr Feddersen? Dies ist meine letzte Tour. Ich werde morgen, am Weihnachtstag, pensioniert. Ich habe nie viel gefeiert, doch weil Sie für mich immer so etwas wie ein Engel waren in all den Jahren, würde ich gerne mit Ihnen etwas essen gehen.» Otremba sah Feddersen mit hoffnungsvollen Augen an. «Natürlich nur wenn Sie möchten.» Ferdinand Franz Feddersen stand verdutzt auf, tappte nach vorne, setzte sich neben Willy Otremba hin und sagte «Aah!",
